<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <title>How well do you know me?</title>
  
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">How well do you know me?</h2>
        </div>
    </div>
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are<span class="text-primary display-4 p-3">0%</span>correct</p>
        </div>
    </div>
    <script src="App.js"></script>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-wight-normal">1. What is my full name?</p>
                    <div class="form-check my-2 text-white-30">
                        <input type = "radio" name = q1 value="A" >
                        <label class="form-check-label"> Sai Teja Atluri</label>
                    </div>
                    <div class="form-check my-2 text-white-30">
                        <input type = "radio" name = q1 value="B" >
                        <label class="form-check-label">Sai Teja</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-wight-normal">2.What is my favorite color ?</p>
                    <div class="form-check my-2 text-white-30">
                        <input type = "radio" name = q2 value="A" >
                        <label class="form-check-label">Red</label>
                    </div>
                    <div class="form-check my-2 text-white-30">
                        <input type = "radio" name = q2 value="B" >
                        <label class="form-check-label">Black</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-wight-normal">3. What is my Nationality?</p>
                    <div class="form-check my-2 text-white-30">
                        <input type = "radio" name = q3 value="A" >
                        <label class="form-check-label">USA</label>
                    </div>
                    <div class="form-check my-2 text-white-30">
                        <input type = "radio" name = q3 value="B" >
                        <label class="form-check-label">India</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-wight-normal">4. How old am I?</p>
                    <div class="form-check my-2 text-white-30">
                        <input type = "radio" name = q4 value="A" >
                        <label class="form-check-label">24</label>
                    </div>
                    <div class="form-check my-2 text-white-30">
                        <input type = "radio" name = q4 value="B" >
                        <label class="form-check-label">25</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
  
</body>
</html>
